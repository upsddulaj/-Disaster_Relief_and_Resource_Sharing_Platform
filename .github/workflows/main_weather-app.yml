name: Deploy static site to Azure Web App - weather-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DDEE1D3041AC42BD85AB68BA518275A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E02D7C5158B428C838B9ECDF8F9DCD0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FCAEF17E9BB04F6A9947683AC1C1448E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'weather-app'
          slot-name: 'Production'
          package: .
