<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time Weather App</title>
    <style>
      body {

        background: linear-gradient(to right, #6dd5fa, #1fc751);
        color: #fff;
        text-align: center;
        padding: 50px;
      }

      button {

      .weather-info {

      }
    </style>
  </head>
  <body>

    <input type="text" id="cityInput" placeholder="Enter City Name" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherResult"></div>

    <script>
      function getWeather() {
        const city = document.getElementById("cityInput").value;
        const apiKey = "916176b54f6388b682107cc56f8faaf0";
        const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        fetch(apiURL)
          .then((response) => response.json())
          .then((data) => {
            if (data.cod === 200) {
              document.getElementById("weatherResult").innerHTML = `
              ğŸ“ Location: ${data.name}, ${data.sys.country} <br>
              ğŸŒ¡ï¸ Temperature: ${data.main.temp}Â°C <br>
              ğŸŒ¥ï¸ Condition: ${data.weather[0].main} <br>
              ğŸ’§ Humidity: ${data.main.humidity}% <br>
              ğŸ’¨ Wind Speed: ${data.wind.speed} m/s
            `;
            } else {
              document.getElementById("weatherResult").innerHTML =
                "âŒ City not found. Try again!";
            }
          })
          .catch((error) => {
            document.getElementById("weatherResult").innerHTML =
              "âš ï¸ Error fetching data.";
          });
      }
    </script>
  </body>
</html>
